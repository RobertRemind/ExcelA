<!DOCTYPE html>
<html>
<head>
    <title>Excel Add-in</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>    
    <script type="text/javascript" src="https://kind-hill-08927eb00.4.azurestaticapps.net/taskpanes/refresh/taskpane.js"></script>
    <script type="text/javascript" src="https://kind-hill-08927eb00.4.azurestaticapps.net/functions/functions.js"></script>    
    <link rel="stylesheet" type="text/css" href="https://kind-hill-08927eb00.4.azurestaticapps.net/taskpanes/refresh/taskpane.css">
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">

</head>
<body class="ms-Fabric">
    <div class="top-gradient"></div>
    <div class="banner-menu">
        <div class="menu-left">
            <a href="#" class="menu-link">DATA</a>
            <a href="#" class="menu-link">REFRESH</a>
        </div>
        <div class="menu-center">
            <img src="https://kind-hill-08927eb00.4.azurestaticapps.net/assets/icon-black-50.png" alt="Product Icon">
        </div>
        <div class="menu-right">
            <a href="#" class="menu-link">SETTINGS</a>
            <a href="#" class="menu-link">HELP</a>
        </div>  
    </div>
    
    <h1>Shopify Connect</h1>

    <p>
        <h2>Mapping</h2>
        <div id="tableMapping">                        
            <button class="styledButton" id="btnDisplayMappingObject">Show Mapping </button>
        </div>
    </p>

    
    <p>
        <h2>Library</h2>
        <div id="tableLibrary">
            <select id="tableLibrarySelect"></select>
            <button class="styledButton" id="btnLibTableWorksheet">Add New Sheet</button>
            <button class="styledButton" id="btnLibTableSelectedCell">At Selected Cell</button>
        </div>
    </p>
    <p>                
        <button class="styledButton" id="btnAddEntity">Add Data Cards</button>                    
    </p>

    <p>
        <h2>Manage State</h2>
        <button class="styledButton" id="btnSaveState">Save State</button>
        <button class="styledButton" id="btnGetState">Get State</button>
        <button class="styledButton" id="btnListState">List State</button>
        <button class="styledButton" id="btnClearState">Clear State</button>        
        <button class="styledButton" id="btnSyncTables">Sync Tracked Tables</button>        
        
    </p>


    <p>
        <h2>Refresh Source Data</h2>
        <button class="styledButton" id="startFunctionsBtn">Sync Shopify Data</button>
        <div id="statusIndicators"></div>
        <div id="finalStatusIndicator"></div>
    </p>
   
    <p>
        <h2>Utils</h2>
        <button class="styledButton" id="btnGradient">Gradient</button>
    </p>

    
    
    <div class="ms-Grid" dir="ltr">        
        <div class="ms-Grid-row">
            <div class="ms-Grid-col ms-sm12">
                <div id="infoPanel" class="ms-Panel">
                    <!-- Info will be displayed here -->
                </div>
            </div>
        </div>
    </div>


</body>
</html>
